window:
  padding:
    x: 5
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.90

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Hasklug Nerd Font
    style:  Regular
  bold:
    family: Hasklug Nerd Font
    style:  Bold
  italic:
    family: Hasklug Nerd Font
    style:  Italic
  bold_italic:
    family: Hasklug Nerd Font
    style: Bold Italic
  size: 24
draw_bold_text_with_bright_colors: true

import:
  - ~/.config/alacritty/catppuccin-mocha.yml

selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/zsh
